---
layout: page
title: Articles
description: Find all the posts here.
---




    {% for post in paginator.posts %}
    <a class="nostyle" href="{{site.baseurl}}{{post.url}}">
        <div class="blog cards blog-list {% if forloop.index != 1 %}rev{% endif %}">
            <div class="image" style="background-image: url({{post.image}});">
            </div>
            <div class="content">
                <h3 class="title">{{post.title}}</h3>
                <p class="description">{{post.content | strip_html | truncate: 100 }}</p>
            </div>
        </div>
    </a>
    
    {% endfor %}
   
    {% include pagination.html %}
